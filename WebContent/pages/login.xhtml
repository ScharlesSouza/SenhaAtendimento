<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/pages/template.xhtml">

<ui:define name="conteudo">

<f:view>
<!-- <center> -->

	<h:form id="form">
		<p:growl id="growl" showDetail="false" sticky="false"  life="5000" /> 
		
	    	
	    <p:panel id="panel" header="Login">
	    	
			<p:panelGrid id="pgDados" columns="2" styleClass="semBorda" >
			
				<p:outputLabel value="Email:"/>
				<p:inputText id="email" value="#{usuarioController.email}" />
				
				<p:outputLabel value="Senha:"/>					
				<p:password id="Senha" value="#{usuarioController.senha}"  />
				
			</p:panelGrid>
			
			<p:commandButton value="Entrar" action="#{usuarioController.logar}" process="panel" update="form" />

		</p:panel>	
		
		
	</h:form>
<!-- </center> -->	
</f:view>

</ui:define>
</ui:composition>
