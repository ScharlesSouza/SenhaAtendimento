<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/pages/template.xhtml">

<ui:define name="conteudo">

<f:view>
<center>

	<h:form id="form">
		<p:growl id="growl" showDetail="false" sticky="false"  life="5000" /> 
		
	    	
	    	<p:panel id="panel" header="Cadastro de Usuario">
			<p:panelGrid id="pgDados" columns="2" styleClass="semBorda" >
				<p:outputLabel value="CPF:" />
				<p:inputText value="#{usuarioController.entity.cpf}" />
	
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{usuarioController.entity.nome}" style="width:215px;"/>
				
				<p:outputLabel value="email:" />
				<p:inputText value="#{usuarioController.entity.email}" />
	
				<p:outputLabel value="senha:" />
				<p:password value="#{usuarioController.entity.senha}" style="width:215px;"/>
				
				
				
								
				
	
			</p:panelGrid>

			<br/>
			
			<p:commandButton value="Incluir" 
				actionListener="#{usuarioController.insert}" 
				disabled="#{usuarioController.entity.id != null}"
				process="panel" update="form" />
			
			<p:commandButton value="Alterar" 
				actionListener="#{usuarioController.update}" 
				disabled="#{usuarioController.entity.id == null}"
				process="panel" update="form" />
	
			<p:commandButton value="Excluir" 
				actionListener="#{usuarioController.delete}" 
				disabled="#{usuarioController.entity.id == null}"	
				process="panel" update="form" />
			
			<p:commandButton value="Limpar" icon="" 
				actionListener="#{usuarioController.clean}" 
				process="panel" update="form" />
				
		</p:panel>
					
		<br/><p:separator id="separator" /><br/>

		<p:dataTable id="dataTable" value="#{usuarioController.listaUsuario}" var="objeto" widgetVar="dataTableWV" >	
			<p:column>
				<f:facet name="header">Id</f:facet>
	    				#{objeto.id}
	    		</p:column>
			<p:column>
				<f:facet name="header">CPF</f:facet>
	    				#{objeto.cpf}
	    		</p:column>
			<p:column >
				<f:facet name="header">Nome</f:facet>
	    				#{objeto.nome}
	    		</p:column>
			<p:column >
				<f:facet name="header">email</f:facet>
	    				#{objeto.email}
	    		</p:column>
			<p:column >
				<f:facet name="header">Ação</f:facet>
				<p:commandButton value="Editar" update="form" icon="fa fa-bug" >
					<f:setPropertyActionListener
						target="#{usuarioController.entity}" value="#{objeto}" />
				</p:commandButton>
			</p:column>
	    		
		</p:dataTable>
	
	</h:form>
</center>	
</f:view>

</ui:define>
</ui:composition>
